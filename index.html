<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website Intro</title>
    <style>
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .intro-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #845EC2, #00C9A7, #4D8076, #00C9A7, #845EC2);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .quiz-logo {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            margin: 0 5px;
            opacity: 0.7;
        }

        .dot:nth-child(1) {
            animation: bounce 1.2s infinite;
        }
        .dot:nth-child(2) {
            animation: bounce 1.2s infinite 0.2s;
        }
        .dot:nth-child(3) {
            animation: bounce 1.2s infinite 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="intro-content">
            <div class="quiz-logo">QuizMaster</div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to hhhhh.com after 4 seconds
        setTimeout(function() {
            window.location.href = "https://github.com/Tesfaaking/Online_quiz/grade.html";
        }, 4000);
    </script>
</body>
</html>
